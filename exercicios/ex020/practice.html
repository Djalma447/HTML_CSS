<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de Aprendizado</title>
    <style>
        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            background-color: #ff0088;
            color: #0000ff;
        }
    </style>
</head>
<body>
    <h1>Conteúdo Especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESA!!!</p>
    </div>
    <p>Veja o conteúdo escondido surgindo!</p>
</body>
</html>
