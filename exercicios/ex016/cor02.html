<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            height: 100%;
        } /* Configurações Globais das CSS (CSS Global Configuration)*/
        body{
            background-image: linear-gradient(90deg, #818EEF, #F54E0F, #74F522);
            background-attachment: fixed; /* Manter o Degradê fixo na página */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
