<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!-- Aula 05-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/anime-love-stories.ogv" width="500" controls></video>
    <p>Outro método para inserir vídeos hospedados.</p>
    <video width="500" poster="imagens/anime-love-stories.png" controls>
        <source src="midia/anime-love-stories.mkv" type="video/mp4">
        <source src="midia/anime-love-stories.mp4" type="video/mp4">
        <source src="midia/anime-love-stories.webm" type="video/webm">
        <source src="midia/anime-love-stories.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <!-- Aula 06-->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/L9iO3UwFkDM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/479152053?h=194b827a4e&portrait=0" width="560" height="416" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
